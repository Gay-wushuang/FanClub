<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FanClub OBS Browser Source</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgba(0, 0, 0, 0);
            color: white;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 800px;
        }
        
        .metric-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .metric-value {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .metric-label {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .status {
            margin: 20px 0;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .status-online {
            background-color: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }
        
        .status-offline {
            background-color: rgba(255, 0, 0, 0.2);
            color: #ff0000;
        }
        
        .status-delay {
            background-color: rgba(255, 255, 0, 0.2);
            color: #ffff00;
        }
        
        .controls {
            margin-top: 30px;
        }
        
        .close-btn {
            background-color: rgba(255, 0, 0, 0.3);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        
        .close-btn:hover {
            background-color: rgba(255, 0, 0, 0.5);
        }
        
        .loading {
            font-size: 1.5rem;
            opacity: 0.7;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FanClub Live Metrics</h1>
        
        <div class="status status-online" id="status">
            直播中 - 数据正常
        </div>
        
        <div class="metrics">
            <div class="metric-card">
                <div class="metric-value" id="viewer-count">0</div>
                <div class="metric-label">在线人数</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="danmaku-count">0</div>
                <div class="metric-label">弹幕数</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="gift-count">0</div>
                <div class="metric-label">礼物数</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="gift-amount">0</div>
                <div class="metric-label">礼物价值</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="close-btn" id="close-btn">关闭</button>
        </div>
    </div>
    
    <script>
        // 配置
        const config = {
            roomId: new URLSearchParams(window.location.search).get('roomId') || '1838214834',
            refreshInterval: 5000, // 5秒刷新一次
            apiBaseUrl: 'http://localhost:8080/api/v1'
        };
        
        // 状态管理
        let lastUpdateTime = 0;
        let isConnected = true;
        
        // DOM元素
        const elements = {
            status: document.getElementById('status'),
            viewerCount: document.getElementById('viewer-count'),
            danmakuCount: document.getElementById('danmaku-count'),
            giftCount: document.getElementById('gift-count'),
            giftAmount: document.getElementById('gift-amount'),
            closeBtn: document.getElementById('close-btn')
        };
        
        // 关闭按钮事件
        elements.closeBtn.addEventListener('click', () => {
            window.close();
        });
        
        // 更新状态
        function updateStatus(type, message) {
            elements.status.className = `status status-${type}`;
            elements.status.textContent = message;
        }
        
        // 获取直播数据
        async function fetchLiveData() {
            try {
                const response = await fetch(`${config.apiBaseUrl}/bilibili/room/stats?roomId=${config.roomId}`);
                if (!response.ok) throw new Error('API请求失败');
                
                const data = await response.json();
                if (data.code === 1 && data.data) {
                    const roomData = data.data.data;
                    
                    // 更新状态
                    if (roomData.live_status === 1) {
                        updateStatus('online', '直播中 - 数据正常');
                    } else if (roomData.live_status === 0) {
                        updateStatus('offline', '未开播');
                    } else if (roomData.live_status === 2) {
                        updateStatus('offline', '轮播中');
                    }
                    
                    // 这里可以添加更多数据获取逻辑
                    // 例如获取在线人数、弹幕数、礼物数等
                    
                    lastUpdateTime = Date.now();
                    isConnected = true;
                }
            } catch (error) {
                console.error('获取数据失败:', error);
                updateStatus('offline', '数据获取失败');
                isConnected = false;
            }
        }
        
        // 模拟数据更新（实际项目中会从API获取）
        function updateMockData() {
            elements.viewerCount.textContent = Math.floor(Math.random() * 1000) + 100;
            elements.danmakuCount.textContent = Math.floor(Math.random() * 500) + 50;
            elements.giftCount.textContent = Math.floor(Math.random() * 100) + 10;
            elements.giftAmount.textContent = Math.floor(Math.random() * 1000) + 100;
        }
        
        // 初始化
        function init() {
            // 初始获取数据
            fetchLiveData();
            
            // 定时刷新数据
            setInterval(() => {
                fetchLiveData();
                updateMockData(); // 模拟数据更新
            }, config.refreshInterval);
            
            // 初始更新模拟数据
            updateMockData();
        }
        
        // 启动应用
        init();
    </script>
</body>
</html>
